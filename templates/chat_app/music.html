{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="container mt-5">
  <div id="search-area" class="mb-4">
    <input type="text" id="search-query" class="form-control" placeholder="Enter search query" />
    <button id="search-button" class="btn btn-primary mt-2">Search</button>
  </div>
  <div id="search-results" class="row"></div>
</div>

<div id="audio-controls" class="navbar fixed-bottom navbar-light bg-light">
  <button id="play-pause-button" class="btn btn-primary">
    <i id="play-pause-icon" class="fas fa-play"></i>
  </button>
  <input type="range" id="seek-bar" class="custom-range" min="0" step="1">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
<script src="{% static 'chat_app/js/music.js' %}"></script>
